{% extends "base.html" %}

{% block content %}
  <p>
    Your numbers: {{ roll.dice_1}} {{ roll.dice_2}} {{ roll.dice_3}} {{ roll.dice_4}} {{ roll.dice_5}}</br>
    Choose dices to put aside
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.put_aside }}
    <button type="submit" class="btn btn-warning">Put aside</button>
</form>
{% endblock %}
